<html>
	<head>
		<!-- PAGE INFO -->
		<title>Karu's Idle JS Game</title>
		<link rel="icon" href="assets/favicon.png">
		
		<!-- CSS & BOOTSTRAP -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="SimpleIdleJSGame.css">
		
		<!-- JAVASCRIPT & SWEET ALERT -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
		<noscript>Sorry, your browser does not support JavaScript!</noscript>
	</head>

	<body>
		<div class="container-fluid">

			<!-- Header -->
			<div class="row" id="header">
				<div class="col-2" id="headericon">
					<img class="img-fluid rounded-circle img-thumbnail" src="assets/favicon.png" alt="Game Icon">
				</div>
				<div class="col">
					<div id="headertext">Karu's Idle JS Game</div>
				</div>
			</div>
			
			<!-- Navbar-esque separator -->
			<div class="row">
				<div class="col" id="navbar">
					<div id="clockcontainer"></div>
				</div>
			</div>

			<!-- Main game window -->
			<div class="row">
				<!-- Avatar -->
				<div class="col">
					<div class="row" id="avatardiv">
						<div class="col" id="avatarimg">
							<img class="img-fluid" src="assets/avatar/select_arrow_left.png" alt="Previous" style="cursor: pointer" onclick="player.PreviousAvatar()">
							<img class="img-fluid rounded" src="assets/avatar/avatar1big.png" alt="Avatar" id="currentavatar">	
							<img class="img-fluid" src="assets/avatar/select_arrow_right.png" alt="Next" style="cursor: pointer" onclick="player.NextAvatar()">
							<p id="avatarname">. + Karu + .</p>
						</div>
					</div>
				</div>
				<div id="maincol" class="col-6">
					<h3>Your money:</h3>					
					<h4 id="moneycounter">$0</h4>
					<p id="autoclickerscounter">Autoclickers: 0</p>
					<p id="autoclickerprice">Current autoclicker cost: $10</p>
					<div id="divbotones">
						<button type="button" class="btn btn-primary" onclick="player.MakeMoney()">Make money</button>
						<button type="button" class="btn btn-info" onclick="player.AddAutoClicker()">Buy AutoClicker</button>
						<br><br>
						<button type="button" class="btn btn-danger" onclick="SaveGame()">Save Game</button>
						<button type="button" class="btn btn-secondary" onclick="LoadGame()">Load Game</button>
					</div>
					<br>
					<small>Created by Karukami</small><br>
					<small>Now supporting Git!</small>
				</div>
				<div class="col"></div>
			</div>
		</div>

		<!-- JAVASCRIPT IMPORTS -->
		<script src="js/objects/Player.js"></script>
		<script src="js/functions/ShowDateTime.js"></script>
		<script src="SimpleIdleJSGame.js"></script>
	</body>
</html>
